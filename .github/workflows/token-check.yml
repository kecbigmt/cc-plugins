name: Token Check

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'skills/**/*.md'
      - 'commands/**/*.md'
      - 'scripts/check-tokens.sh'
  push:
    branches:
      - main
    paths:
      - 'skills/**/*.md'
      - 'commands/**/*.md'
      - 'scripts/check-tokens.sh'

jobs:
  check-token-count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Check token limits
        run: ./scripts/check-tokens.sh
